<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>payno bank</title>
</head>

<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-2">

          <div class="stats shadow">
            <div class="stat">

              <div id="balance" class="stat-value">400</div>
              <div class="stat-desc">Available Balance</div>
            </div>
          </div>

          <div class="divider"></div>

          <div>
            <button id="add-amount-show" class="btn btn-lg">Add money</button>
            <button id="btn-show" class="btn btn-lg">Cash out</button>
          </div>

          <div class="divider"></div>

          <div id="add-amount-from" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="add-amount" type="text" placeholder="Add money" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="pin" type="password" placeholder="Pin" class="input input-bordered" required />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                </label>
              </div>
              <div class="form-control mt-6">
                <button id="add-btn" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>

          <div id="cash-out-from" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Amount</span>
                </label>
                <input id="cash-out" type="text" placeholder="Cash Out Amount" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="cash-out-pin" type="password" placeholder="Cash Out Pin" class="input input-bordered"
                  required />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                </label>
              </div>
              <div class="form-control mt-6">
                <button id="cash-out-btn" class="btn btn-primary">Cash Out</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </main>

  <script src="home.js"></script>
  <script src="cashout.js"></script>
  <script src="futurebtn.js"></script>
</body>

</html>
